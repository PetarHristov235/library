<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:xmls="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

</head>
<body>
<div class="topnav" id="myNav">
    <div class="topnav-center">
        <a th:href="@{/}">Име</a>
    </div>
    <div class="topnav-right">
        <a sec:authorize="!isAuthenticated()" th:href="@{/register}">Регистрация</a>
    </div>
</div>
<br>
<br>
<br>

<div class="center" >
    <h1>Влизане</h1>
</div>

<div class="container">

    <form th:action="@{/loginProcessing}" method="post">
        <div class="row">
            <div class="col-25"><label >Потребителско име</label></div>
            <div class="col-75"><input type="text" id="username" name="username" required></div>
        </div>

        <div class="row">
            <div class="col-25"><label >Парола</label></div>
            <div class="col-75"><input type="password" id="password" name="password" required></div>
        </div>

        <div class="row">
            <div class="center">
                <input type="submit" class="buttons" value="Влез">
            </div>
        </div>
        <div class="row">
            <div class="center"><span>Още не си регистриран?</span></div>
        </div>
        <div class="row">
            <div class="center"> <a class="buttons" th:href="@{/register}">Регистрирай се!</a></div>
        </div>
    </form>
</div>
</div>

</body>
</html>
