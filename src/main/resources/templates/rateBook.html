<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оцени Книга</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px; /* Increased width */
        }
        .rating-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .rating-group label {
            margin-left: 10px;
        }
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
<body>
<form action="/saveRating" method="post" th:object="${rateEntity}">
    <label>Оценка:</label><br>
    <div class="rating-group">
        <input type="radio" id="1" name="rating" value="1" th:field="*{rate}"><label for="1">1</label>
    </div>
    <div class="rating-group">
        <input type="radio" id="2" name="rating" value="2" th:field="*{rate}"><label for="2">2</label>
    </div>
    <div class="rating-group">
        <input type="radio" id="3" name="rating" value="3" th:field="*{rate}"><label for="3">3</label>
    </div>
    <div class="rating-group">
        <input type="radio" id="4" name="rating" value="4" th:field="*{rate}"><label for="4">4</label>
    </div>
    <div class="rating-group">
        <input type="radio" id="5" name="rating" value="5" th:field="*{rate}"><label for="5">5</label>
    </div>
    <p th:if="${error}" th:text="${error}" class="error"></p>
    <label for="comment">Коментар:</label><br>
    <textarea id="comment" name="comment" rows="4" cols="50" th:field="*{comment}"></textarea><br>
    <input type="hidden" id="bookId" name="bookId" value="${bookId}" th:field="*{bookId}">
    <input type="submit" value="ОЦЕНИ">
</form>
</body>
</html>
