<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search results</title>
</head>
<body>
<h1>Резулртат от търсене</h1>

<div th:if="${not #lists.isEmpty(searchResults)}">
    <table>
        <thead>
        <tr>
            <th>Корица</th>
            <th>Заглавие</th>
            <th>Автор</th>
            <th>Жанр</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${searchResults}">
            <td>
                <img th:src="${book.imageUrl}" alt="Корица" width="100" />
            </td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.genre}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${#lists.isEmpty(searchResults)}">
    <p>Няма резултати</p>
</div>

</body>
</html>
